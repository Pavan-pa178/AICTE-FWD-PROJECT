<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Sent Successfully</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #e3f2fd;
      font-family: 'Segoe UI', sans-serif;
    }
    .box {
      text-align: center;
      background: white;
      padding: 50px 70px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .box h2 {
      color: #08306b;
      font-size: 2rem;
      margin-bottom: 15px;
    }
    .box p {
      color: #333;
      margin-bottom: 30px;
    }
    .box a {
      text-decoration: none;
      background: #08306b;
      color: #c8ddff;
      padding: 12px 24px;
      border-radius: 8px;
      transition: 0.3s;
      font-weight: 600;
    }
    .box a:hover {
      background: #1e90ff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>✅ Message Sent Successfully!</h2>
    <p>Thank you for contacting me. I’ll get back to you soon.</p>
    <a href="index.html">Go Back to Portfolio</a>
  </div>
</body>
</html>
